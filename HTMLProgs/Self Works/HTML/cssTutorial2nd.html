<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INline CSS</title>
<!-- internal CSS styling -->
<style>
    /* .internal is  a class specificator */
    .internal{
        color: red;
        background-color: yellow;
    }
    p{
        color: violet;
    }
</style>
</head>
<body>
    <!-- inline css styling -->
    <h1 style="color: yellow;background-color: red;" >About me</h1>
    
    <h1 class="internal">About me</h1>

    <h1 class="external">About me</h1>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, atque.
        </p>
    </div>
</body>
</html>
