<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: darkcyan;
        }
        .item1{
            background-color: blueviolet;

        }
        .item2{
            background-color: aqua;
        }
        .item3{
            background-color: lightcoral;
        }
        .item4{
            background-color: goldenrod;
        }
        .item5{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item1">1</p>
        <p class="item2">2</p>
        <p class="item3">3</p>
        <p class="item4">4</p>
        <p class="item5">5</p>
    </div>
</body>
</html>
