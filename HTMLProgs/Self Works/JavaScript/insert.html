<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:rgb(185, 126, 49);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="insert">
            <button onclick="clicked()">Click Me...Once</button>
        </div>
    </div>
    <script>
        function clicked(){
            for(let i=1;i<10;i++){
            let button=document.createElement("button");
            button.innerHTML = `button ${i}`;
            document.querySelector(".container").append(button);

            }
            
        }
    </script>
</body>
</html>
