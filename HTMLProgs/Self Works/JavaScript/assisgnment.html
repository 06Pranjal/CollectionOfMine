<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <style>
        .product{
            border: 2px solid black;
            padding: 5px;
            display:flex;
            width: fit-content;
            gap: 10px;
        }

        .cart{
            font-size: 15px;
            font-weight: bolder;
            background-color: yellow;
            border: 2px solid black;
        }

        .Buy{
            background-color:orange;
            border: 2px solid black;
            font-weight: bolder;

        }


    </style>
</head>
<body><div class="product">
    <button onclick="alert('Product Added to Cart')" class="cart">
        Add To Cart
    </button>

    <button onclick="alert('You item will be delivered Soon....')" class="Buy">
        Buy Now
    </button>
</div>
    
</body>
</html>
