<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=/, initial-scale=1.0" />
    <title>Document2</title>
  </head>
  <body>
    <script>
      //with async/await
      function getData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(455);
          }, 10000);
        });
      }

      async function main() {
        console.log("Hey");

        console.log("Getting");

        console.log("Load Data");

        let data = await getData();

        console.log(data);

        console.log("Data received");
      }

      main();
    </script>
  </body>
</html>
