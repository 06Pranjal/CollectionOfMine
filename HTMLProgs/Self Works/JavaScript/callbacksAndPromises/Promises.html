<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <h1>Promises</h1>
    <script>
      function fetchData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let success = true;
            if (success) {
              resolve("Data fetched successfully");
            } else {
              reject("Error fetching data");
            }
          }, 2000);
        });
      }

      fetchData()
        .then((response) => console.log(response)) // Runs when promise is resolved
        .catch((error) => console.error(error)); // Runs when promise is rejected
    </script>
  </body>
</html>
