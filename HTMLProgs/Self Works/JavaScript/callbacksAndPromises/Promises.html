<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <h1>Promises</h1>
    <script>
      console.log("This is promises");
      let prom1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("Yes i am done");
          resolve("Hello");
        }, 3000);
      });

      prom1.then((a) => {
        console.log(a);
      });
    </script>
  </body>
</html>
