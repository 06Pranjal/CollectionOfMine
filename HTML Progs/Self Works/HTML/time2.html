<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            height: 100px; /* adjust the height of each cell as needed */
        }
    </style>
</head>
<body>

    <h2>Weekly Timetable</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>History</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td>Science</td>
            <td>History</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
        </tr>
        <!-- Add more rows for additional timings -->

    </table>

</body>
</html>
